<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title></title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
  crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
    integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
   </head>
   <body>
  <div class="container">
    
    <div class="row"> 
      
      <div class="column1style col-1 column">
        
        <i class="fa-solid fa-gamepad fa-xl inCenter" style="padding-right: 5px; color: grey"></i>
        
      </div>

      <div class="col-11 column">
        
        <p id="msgtoplayer" style="display: inline;">Please select level of difficulty:</p>
        
      </div>

    </div>
    
    <div class="row"> 
      
      <div class="column2style column">
        <button id="easybtn" onclick="easyword()">Easy</button>
        <button id="middlebtn" onclick="middleword()">Middle</button>
        <button id="diffbtn" onclick="diffword()">Difficult</button><br><br><br>
   
        <div id="correctWord"></div> 
        <div id="word"></div> 
        <div id="word1"></div> 
        <div id="box"></div>
        <div id="name"></div><br><br>
      </div>

      <div class="column">
        <button id="checkans" onclick="checkAns()">Check Answer</button>
        <button id="guessAgain" onclick="clearinput()">Reset</button>
        <button id="clearLastChar" onclick="clearLastChar()">Clear the last character</button>
  
        <button id="reStart" onclick="reStart()">Restart</button>
      </div>
  
     
      
    </div>
  <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_to9cPV.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  id="winshow" loop autoplay></lottie-player>

  <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_9xRnlw.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  id="looseshow" loop  autoplay></lottie-player>
  </div>
      <script src="script.js">
  
      </script>

   </body>
</html>
